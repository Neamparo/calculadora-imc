<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Academy - Brasil</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <form action="">
            <div class="container-calculadora-peso">
                <p>Digite seu peso</p>
                <input id="peso" type="number"> <span>Kg</span>
            </div><!--/div container-calculadora-peso-->
            <div class="container-calculadora-altura">
                <p>Digite sua altura</p>
                <input id="altura" type="number"> <span>cm</span>
            </div><!--/div container-calculadora-altura-->
            <div>
                <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular">
            </div><!--/div botao-calcular-->
        </form>
        <div id="resultado"> </div><!--/div resultado-->
    </div><!--/div container-->
<!--JAVASCRIPT-->
<script src="script.jss"></script>
</body>
</html>
